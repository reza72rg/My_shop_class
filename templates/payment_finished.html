{% extends "base.html" %}
{% load i18n %}
{% load shop_tools %}

{% block css %}
{{ block.super }}
{% endblock %}

{% block content %}
<br />
<div class="row">
    <div id="main-container-settings" class="col-md-8 col-md-offset-2 col-lg-12 col-lg-offset-2" style="margin-top: 10px;">
        <div class="ibox float-e-margins" style="margin-bottom: 0px;">
            <div class="ibox-title">
                <div class="col-md-10 col-lg-12">
                </div>
            </div>
        </div>
        <div class="ibox-content" id="content-main">
            <div class="row text-center">
                <div class="col-sm-12" style="padding-right:3em;">
                    <div class="text-center" style="margin-left: 1em;">
                        <img src="{{msg_type|finish_payment_icon_path}}" alt="{{msg_type}}" style="max-height: 42px;"/>
                        <br />
                        <br />
                        <h4>{% trans message|safe %}</h4>
                        <h5>{{payment_id}}</h5>
                        <br />
                        <br />
                    </div>
                </div>
            </div>
            <hr />

        </div>
    </div>
</div>
{% endblock content %}

{{ block.super }}
{% endblock %}
