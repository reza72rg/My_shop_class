{% load i18n static tags shop_tools %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}{% get_current_language_bidi as LANGUAGE_BIDI %}
<html lang="{{ LANGUAGE_CODE|default:'fa-ir' }}" dir="{{ LANGUAGE_BIDI|yesno:'rtl,ltr,auto' }}">
  <head>
    <link href="{% static 'theme1/style/owl.carousel.css' %}" rel="stylesheet" />
    <link href="{% static 'theme1/style/owl.theme.default.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <style>


    #owl-demo .item{
      margin: 3px;
    }
    #owl-demo .item img{
      display: block;
      width: 100%;
      height: auto;
    }


    </style>
  </head>
  <body>
    

    <div id="owl-demo" class="owl-carousel owl-theme">
              
      <div class="item"><img src="{% static 'theme1/img/default.png' %}" alt="Owl Image"></div>
      <div class="item"><img src="{% static 'theme1/img/default.png' %}" alt="Owl Image"></div>
      <div class="item"><img src="{% static 'theme1/img/default.png' %}" alt="Owl Image"></div>
     
    </div>


    <script src="{% static 'theme1/js/owl.carousel.min.js' %}" type="text/javascript"></script>
    <script>
    

    $(document).ready(function() {
     
     $("#owl-demo").owlCarousel({
         loop:true,
         autoPlay: 3000, //Set AutoPlay to 3 seconds
         rtl:true, 
         items : 4,
         itemsDesktop : [1199,3],
         itemsDesktopSmall : [979,3]
    
     });
    
   });


    </script>
  </body>
</html>
